<div class="row mb-2 border-bottom">
  <div class="col-1">{{ entity.id }}</div>
  <div class="col-3">{{ entity.name }}</div>
  <div class="col-3">{{ entity.mail }}</div>
  <div class="col-1">{{ entity.enabled ? 'enabled' : 'disabled' }}</div>
  <div class="col-1"><span *ngIf="entity.internal">internal</span></div>
  <app-entity-actions class="col-3 d-flex justify-content-end" [entity]="entity"></app-entity-actions>
</div>
