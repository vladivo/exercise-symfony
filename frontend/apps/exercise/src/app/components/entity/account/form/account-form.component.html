<app-entity-page-top [title]="title"></app-entity-page-top>

<div class="row">
  <div class="col-6">
    <form #accountForm="ngForm" id="account-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="entity.name">
      </div>
      <div class="form-group">
        <label for="mail">Email</label>
        <input type="email" class="form-control" id="mail" name="mail" [(ngModel)]="entity.mail">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="entity.password">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="enabled" name="enabled" [(ngModel)]="entity.enabled">
        <label class="form-check-label" for="enabled">Enabled</label>
      </div>
      <fieldset *ngIf="(rolesList$ | async) as rolesList">
        <legend>Roles</legend>
        <app-checkbox-group
          name="roles"
          id="roles"
          [source]="rolesList"
          [columns]="{ label: 'title', value: 'id' }"
          [ngModel]="entity.roles"
        ></app-checkbox-group>
      </fieldset>
    </form>
  </div>
</div>

<app-entity-page-bottom
  [entity]="entity"
  [isForm]="true"
  (save)="onSubmit(accountForm.form)"
></app-entity-page-bottom>
