<h3>Reset password</h3>

<ng-container *ngIf="!success; else successMessage">
  <form id="user-password-reset-form" #passwordReset="ngForm" (ngSubmit)="onSubmit(passwordReset.form)">
    <div class="form-group">
      <label for="mail">Email</label>
      <input class="form-control" type="email" id="mail" name="mail" [(ngModel)]="model.mail" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">
        Send
      </button>
    </div>
  </form>
</ng-container>

<ng-template #successMessage>
  <h5>Success</h5>
  <p>Check your emails</p>
</ng-template>
