<h3>Login</h3>

<form id="user-login-form" #login="ngForm" (ngSubmit)="onSubmit(login.form)">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="text" id="username" name="username" [(ngModel)]="model.username" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" [(ngModel)]="model.password" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">
      Login
    </button>
  </div>
</form>
