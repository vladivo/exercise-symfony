<h3>Register</h3>

<ng-container *ngIf="!success; else successMessage">
  <form id="user-register-form" #register="ngForm" (ngSubmit)="onSubmit(register.form)">
    <div class="form-group">
      <label for="name">Username</label>
      <input class="form-control" type="text" id="name" name="name" [(ngModel)]="model.name" />
    </div>
    <div class="form-group">
      <label for="mail">Email</label>
      <input class="form-control" type="email" id="mail" name="mail" [(ngModel)]="model.mail" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">
        Register
      </button>
    </div>
  </form>
</ng-container>

<ng-template #successMessage>
  <h5>Success</h5>
  <p>Check your emails</p>
</ng-template>
